<!DOCTYPE html>
<html lang="en">

<head>
    <script src="theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Calder Russell</title>
    <link rel="stylesheet" href="style.css">
    <script src="components/navbar-loader.js"></script>
</head>

<body>
    <div id="blob"></div>
    <div id="blur"></div>
    <div id="navbar-placeholder"></div>

    <main class="main">
        <div id="contact" class="page">
            <div class="contact-content">
                <h2 style="font-size: 3rem; margin-bottom: 2rem;">Get In Touch</h2>
                <p style="font-size: 1.2rem; color: var(--text-secondary);">Have a project in mind? Let's collaborate
                    and create something amazing together.</p>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
